name: Auto Build and Commit

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'package.json'
      - 'yarn.lock'
      - 'rollup.config.mjs'
      - 'tsconfig.json'

jobs:
  build:
    name: Build and commit dist
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - uses: actions/setup-node@v6
        with:
          node-version: '25'
          cache: 'yarn'
          
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        
      - name: Build project
        run: yarn build
        
      - name: Commit dist files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dist/better-minimalistic-area-card.js
          git diff --staged --quiet || git commit -m "chore: auto-build dist file [skip ci]"
          git push